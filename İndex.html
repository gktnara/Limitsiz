<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Limitsiz</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Limitsiz'e Hoş Geldin Göktuğ</h1>
  <p>Bu alan yalnızca senin ve Nara'nın. Siyah anahtar ile korunan bir dünya burası.</p>
  <input type="password" placeholder="Anahtar" id="keyInput" onkeydown="checkKey(event)">
  <script>
    function checkKey(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('keyInput').value.toLowerCase();
        if (input === 'siyah') {
          window.location.href = 'hosgeldin.html';
        } else {
          alert('Yanlış anahtar.');
        }
      }
    }
  </script>
</body>
</html>
